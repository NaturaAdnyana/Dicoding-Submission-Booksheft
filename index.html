<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <form id="add-form" class="add-book-form" action="#">
          <h1>Tambahkan Buku Baru</h1>
          <label for="judul">Judul</label>
          <input class="key-input" type="text" id="judul" required />
          <label for="penulis">Penulis</label>
          <input class="key-input" type="text" id="penulis" required />
          <label for="tahun">Tahun</label>
          <input class="key-input" type="number" id="tahun" required />
          <div>
            <input type="checkbox" id="selesai" />
            <label for="selesai">Selesai dibaca</label>
          </div>
          <button class="submit-btn">Tambahkan Buku</button>
        </form>
      </div>
      <div class="rak-buku">
        <div>
          <form id="search-form" class="search-form" action="#">
            <input
              class="key-input search-input"
              type="text"
              id="cari"
              placeholder="Judul buku"
            />
            <button class="search-btn submit-btn">Cari</button>
          </form>
        </div>
        <div class="grup-buku">
          <div>
            <h2>Belum selesai dibaca</h2>
            <div id="unfinished-books" class="tempat-buku"></div>
          </div>
          <div>
            <h2>Sudah selesai dibaca</h2>
            <div id="finished-books" class="tempat-buku"></div>
          </div>
        </div>
        <div id="dialog-box" class="dialog-box"></div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
